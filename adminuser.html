<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        .sidebar h2 {
            text-align: center;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar ul li {
            margin: 20px 0;
        }

        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 10px;
            transition: background 0.3s;
        }

        .sidebar ul li a:hover {
            background-color: #575757;
        }

        .main-content {
            flex: 1;
            padding: 20px;
        }

        header {
            margin-bottom: 20px;
        }

        table {
            border-collapse: collapse;
            width: 50%;
            margin-top: 20px;
        }

        table,
        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Admin Panel</h2>
            <ul>
                <li><a href="./admin.html">Dashboard</a></li>
                <li><a href="./adminuser.html">Users</a></li>
                <li><a href="./adminbookingticket.html">Booked Tickets</a></li>
                <li><a href="./index.html">Logout</a></li>
            </ul>
        </aside>
        <main class="main-content">
            <header>
                <h1>Users</h1>
            </header>

            <h2>User Data</h2>
            <table id="userTable" border="1">
                <tr>
                    <th>Username</th>
                    <th>Password</th>
                </tr>
            </table>

            <script>
                const userData = JSON.parse(localStorage.getItem('userData'));

                if (userData) {
                    const table = document.getElementById("userTable");
                    const row = table.insertRow();
                    const cell1 = row.insertCell(0);
                    const cell2 = row.insertCell(1);

                    cell1.innerHTML = userData.username;
                    cell2.innerHTML = userData.password;
                } else {
                    document.body.innerHTML = "<p>No user data available.</p>";
                }

            </script>
</body>

</html>
